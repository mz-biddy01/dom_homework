<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Endangered Animals List</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="animals" class="primary">Animal Name</label>
            <input type="text" id="animals" required/>
          </div>
  
          <div class="form-item">
            <label for="Species" class="primary">Species</label>
            <input type="text" id="species" required/>
          </div>
  
          <div class="form-item">
            <label for="continent" class="primary">Continent</label>
            <select id="continent">
              <option value="" disabled selected></option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctica</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Australia">Australia</option>
            </select>
          </div>
        </div>
        <input type="submit" value="save"/>
      </form>

      <button id="delete-all">Delete All</button>

      <h1>Endangered Animals List</h1>
    <ul id="endangered-animals-list"></ul>
  </body>
</html>
